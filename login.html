<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
</head>
<body>
	<div class="container-fluid header">
		<img src="logo.png" class="img-responsive logo">
		<form>
			<div class="form-group">
				<input type="text" class="form-control" name="" placeholder="mail@adress.com">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="" placeholder="Password">
			</div>
			<div class="form-group">
				<button class="btn btn-default submit center-block" type="submit" value="Submit">Login</button>		
			</div>
		</form>
		<div class="loginUrlContainer">
			<a href="#" class="loginUrl">Forgot your password?</a><br>
			<a href="createUser.html" class="loginUrl">Create new profile</a>
		</div>
	</div>
</body>
</html>
